[Properties]

sBaseL  = "Object: TintsOfASuccubusSecretDesires.esp::0x01F"
sBodyL  = "Object: TintsOfASuccubusSecretDesires.esp::0x004"
sDrainL = "Object: TintsOfASuccubusSecretDesires.esp::0x002"
sSeduL  = "Object: TintsOfASuccubusSecretDesires.esp::0x003"
sCumL  = "Object: TintsOfASuccubusSecretDesires.esp::0x12D"
tArmor  = "Object: Skyrim.esm::0x1C0F2"
tScale  = "Object: Skyrim.esm::0x3A"

[SuccubusBaseSkill]
type = "Functional"
alias = "OneHandedSkillAdvance"
get = "GetGlobalValueParam(sBaseL)"

[SuccubusBodySkill]
type = "Functional"
alias = "TwoHandedSkillAdvance"
get = "GetGlobalValueParam(sBodyL)"

[SuccubusRBodySkill]
type = "Functional"
alias = "MarksManSkillAdvance"
get = "GetGlobalValueParam(sBodyL) * -0.5"

[SuccubusDrainSkill]
type = "Functional"
alias = "RestorationSkillAdvance"
get = "GetGlobalValueParam(sDrainL)"

[SuccubusReverseDrainSkill]
type = "Functional"
alias = "DestructionSkillAdvance"
get = "GetGlobalValueParam(sDrainL) * -0.5"

[SuccubusSeductionSkill]
type = "Functional"
alias = "EnchantingSkillAdvance"
get = "GetGlobalValueParam(sSeduL)"

[SuccubusReverseSeductionSkill]
type = "Functional"
alias = "LockpickingSkillAdvance"
get = "GetGlobalValueParam(sSeduL) * -0.5"

[TSSD_CumAmountAV]
type = "Functional"
alias = "PickPocketSkillAdvance"
get = "GetGlobalValueParam(sCumL)"

[TSSD_DragonsSlain]
type = "Functional"
alias = "HeavyArmorSkillAdvance"
get = "GetGlobalValueParam(tArmor)"

[TimeScaleOf]
type = "Functional"
alias = "LightArmorSkillAdvance"
get = "1 / GetGlobalValueParam(tScale)"

[Include]
"TintsOfASuccubusSecretDesires.esp" = ["SuccubusBaseSkill", "SuccubusBodySkill", "SuccubusRBodySkill", "SuccubusDrainSkill", "SuccubusSeductionSkill", "TSSD_CumAmountAV", "TSSD_DragonsSlain", "SuccubusReverseDrainSkill", "TimeScaleOf"]